<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel='stylesheet' href='{{base_url}}style.css' type='text/css'/>
    <title>{{GameName}} Web Interface</title>
    {% block script%}{% endblock%}
</head>
<body>

<!-- banner -->


<!-- menu -->
<nav id="menu-wrap">
<ul id="menu">
    <li><a href="{{base_url}}index.html">Home</a></li>
    <li>
        <a href="#">Games</a>
        <ul>
            <li><a href="{{base_url}}new_game.html">new game</a></li>
        </ul>
    </li>
    <li><a href="#">Players</a></li>
    <li><a href="#">Tournament</a>
        <ul>
            <li><a href="{{base_url}}new_tournament.html">new tournament</a></li>
        </ul>

    </li>
    <li><a href="#">Logs</a>
        <ul>
            <li><a href="#">players</a></li>
            <li><a href="#">games</a></li>
            <li><a href="#">tournament</a></li>
        </ul>
    </li>
</ul>
</nav>

<!-- content -->
<div id="content">
{% block content%}{% endblock%}
</div>

<!-- footer -->
<hr/>
<div id="footer">
    <p>(c) 2017 -- Coding Game Server</p>
</div>

<!-- load script for menu -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script>
    $(function() {
		if ($.browser.msie && $.browser.version.substr(0,1)<7)
		{
		$('li').has('ul').mouseover(function(){
			$(this).children('ul').css('visibility','visible');
			}).mouseout(function(){
			$(this).children('ul').css('visibility','hidden');
			})
		}

		/* Mobile */
		$('#menu-wrap').prepend('<div id="menu-trigger">Menu</div>');
		$("#menu-trigger").on("click", function(){
			$("#menu").slideToggle();
		});

		// iPad
		var isiPad = navigator.userAgent.match(/iPad/i) != null;
		if (isiPad) $('#menu ul').addClass('no-transition');
    });
</script>


</body>
</html>
